	<strong>Aguarde. Estamos recebendo um pico de acessos.</strong><BR /><BR />Você será redirecionado para a lista de presença em <span id="countdown">600</span> segundos.

<!-- JavaScript part -->
<script type="text/javascript">
    
/*document.addEventListener("contextmenu", function(e){
    e.preventDefault();
}, false);*/
    
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

    // Total seconds to wait
    var seconds = getRandomInt(1,600);
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            // Por favor, nao compartilhe o link abaixo antes do fim da aula. O objetivo desta pagina de espera é liberar o acesso ao formulario de
            // presenca dentro de um período aleatorio, e assim evitar sobrecarga do servidor. 
            window.location = "https://www.escolanomade.org/formulario-de-presenca-curso-de-introducao-a-esquizoanalise-04-07-2021/";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>
</body>
